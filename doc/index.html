<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataVizJs</title>
    <link rel="stylesheet" href="/dist/DataVizStyles.css" />
    <style>
      body {
        background-color: #ffffff;
        background: radial-gradient(#fffcf5, #fffaef);
      }

      .plot {
        font-size: 44rem;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        --palette-color-1: #623748;
        --palette-color-2: #B63A42;
        --palette-color-3: #FEE0A0;
        --palette-color-4: #827A63;
        --palette-color-5: #4D220F;

        --palette-color-text: #323232;

        --dataviz-radius: 400;
        --dataviz-radius-gutter: 3;
        --dataviz-stroke-width: 5;
      }
    </style>
</head>
<body>

<div class="plot"></div>

<script src="/dist/DataViz.js"></script>
</body>
</html>
